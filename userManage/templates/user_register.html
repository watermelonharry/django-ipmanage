<!DOCTYPE html>
<html lang="en">
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-theme.css">
        <link type="text/css" href="/static/bootstrap/css/signin.css" rel="stylesheet">
        <script type="text/javascript" src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap/js/sha1.js' %}"></script>


        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="/static/image/user.png">
        <title>注册新用户</title>
    </head>
    <body>

    <div class="container">

      <form class="form-signin" action="" method="post">
        {% csrf_token %}
        <h3 class="form-signin-heading">{{ notice }}</h3>
        <div class="form-group">
            <label class="col-sm-6 control-label">用户名：</label>
            <input type="text" id="user_name" name="user_name" class="col-sm-6 form-control" placeholder="请输入用户名" required autofocus>
        </div>
        <div class="form-group">
            <label class="col-sm-6 control-label">密码：</label>
            <input type="password" id="password" name="password" class="col-sm-6 form-control" placeholder="请输入密码" required autofocus>
        </div>
        <div class="form-group">
            <label class="col-sm-6 control-label">邮箱：</label>
            <input type="text" id="inputEmail" name="inputEmail" class="col-sm-6 form-control" placeholder="请输入邮箱地址" required autofocus>
        </div>
        <div class="form-group">
            <label class="col-sm-6 control-label">姓名：</label>
            <input type="text" id="real_name" name="real_name" class="col-sm-6 form-control" placeholder="请输入您的姓名" required autofocus>
        </div>
          <div class="form-group">
               <label for="inputUsername" class="col-sm-6 control-label">已有账号？<a href="/user/login/">登陆</a></label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>

    </div> <!-- /container -->

     <div id="footer">
            <div class="container">
                <div class="copyright" align="center"><a href="#"> &copy; based on bootstrap </a>| 2017  </div>
            </div>
        </div>
        </body>
</html>
