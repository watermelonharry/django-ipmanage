{% extends "ipcset_banner.html" %}
  {% block content %}
 
      <div class="container">
       <p><h4><a href="/ipcset/settings/">码流参数设置</a> >> 任务信息查看</h4></p>
      <hr>
      <h2 class="sub-header">任务列表</h2>
          <div class="table-responsive">
            <table class="table table-striped" id="mission_table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>任务ID</th>
                  <th>操作人</th>
                  <th>设置数量</th>
                  <th>进度</th>
                  <th>#</th>
                </tr>
              </thead>
              <tbody>
              {% for mission in mission_list %}
                  <tr>
                  <td>{{ forloop.counter }}</td>
                  <td>{{ mission.mission_id }}</td>
                  <td>{{ mission.editor_name }}</td>
                  <td>{{ mission.total_count }}</td>
                  <td>{{ mission.progress }}</td>
                  <td><a class="btn-sm btn-primary btn-show-detail" name = {{mission.mission_id}} role="button">查看详细</a>
                  </td>

                  </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <hr>

      <script>
      <!--查看明细-->
      $('.btn-show-detail').on('click', function () {
          window.open('/ipcset/missions/'+this.name);
          });
      </script>
  {% endblock %}
