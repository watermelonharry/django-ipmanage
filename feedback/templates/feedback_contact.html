{% extends "feedback_banner.html" %}
{% block content %}
            {% ifequal reply_dict.errors 1 %}

    <div class="container">
        <div class="col-sm-5 label label-danger">错误！</div>
        <span></span>
    </div>
            {% endifequal %}

    <div class="container">

        <form class="form-horizontal" role="form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-1 control-label">姓名</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control" name="user_name" placeholder="必填" required
                           value={{ user.username }}>
                </div>
                <label class="col-sm-1 control-label">反馈类型</label>
                <div class="col-sm-2">
                    <select class="form-control" name="feedback_type" value=2>
                        <option value=1>提交BUG</option>
                        <option value=2>改进建议</option>
                        <option value=3>新需求</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-1 control-label">邮箱</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="user_email" placeholder="请输入邮箱地址" required
                           value={{ reply_dict.user_email }}>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">内容</label>
                <div class="col-sm-4">
                    <textarea class="form-control col-sm-4" rows="5" name="feedback_content" placeholder="请输入反馈内容"
                              required value={{ reply_dict.feedback_content }}>{{ reply_dict.feedback_content }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="edit_people" class="col-sm-4 control-label"></label>
                <button class="btn btn-success" type="submit">确定提交</button>
            </div>
        </form>
    </div>
{% endblock %}
